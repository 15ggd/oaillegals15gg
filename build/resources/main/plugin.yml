name: Oaexploits
version: 1.3.20
main: fanlim.dev.oaexploits.Oaexploits
api-version: 1.13
commands:
  oaexploits:
    description: Main command for Oaexploits
    aliases: [oae, oaexp]
    usage: /<command> reload
  worldstats:
    description: Command to display world stats
permissions:
  oaexploits.reload:
    description: Allows the player to reload the Oaexploits configuration
    default: op
  oaexploits.alerts:
    description: Allows the player to receive alerts from Oaexploits
    default: op
